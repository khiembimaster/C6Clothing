<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="...">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-1">Sign Up</h5>
                        <form>
                            <div class="form-floating mb-3">
                                <input name="username" type="text" class="form-control" id="un" placeholder="Username">
                                <label for="un">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="password" type="password" class="form-control" id="pwd"
                                    placeholder="Password">
                                <label for="pwd">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                                <label for="email">Email</label>
                            </div>
                            <hr>
                            <div class="d-flex gap-2 my-3">
                                <button class="w-50 btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                    up</button>

                                <button class="w-50 btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                    in
                                </button>
                            </div>
                            <style>
                                .btn-google:hover {
                                    background-color: rgb(52, 52, 255) !important;
                                    color: white !important;
                                }
                            </style>
                            <div class="d-grid mt-2">
                                <button class="btn btn-google text-uppercase fw-bold bg-light text-primary border"
                                    type="submit">
                                    <i class="fab fa-google me-2"></i> Sign up with Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
